server {
		listen 80;
		server_name relay-analytics-holesky.ultrasound.money relay-analytics-hoodi.ultrasound.money;

		location = / {
				return 301 https://github.com/ultrasoundmoney/docs;
		}
}

# RPC endpoints - accept bundle submissions
server {
		listen 80;
		server_name rpc-eu.ultrasound.money rpc-eu-hoodi.ultrasound.money;

		location / {
				default_type application/json;
				return 202 '{"result":202,"error":null}';
		}
}

server {
		listen 80;
		server_name *.ultrasound.money;

		location = /eth/v1/builder/status {
				return 200;
		}
}
